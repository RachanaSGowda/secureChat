<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SecureChat - Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/jsencrypt/bin/jsencrypt.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="card auth-card">
      <h1>SecureChat</h1>
      <input id="username" placeholder="Username">
      <input id="password" type="password" placeholder="Password">
      <div class="row">
        <button id="btnSignup" class="btn">Signup</button>
        <button id="btnLogin" class="btn primary">Login</button>
      </div>
      <p class="note">Keys are generated in your browser and private key is stored locally (demo).</p>
    </div>
  </div>
<script>
const cryptGen = new JSEncrypt({default_key_size:2048});
document.getElementById('btnSignup').addEventListener('click', async ()=>{
    const username=document.getElementById('username').value.trim();
    const password=document.getElementById('password').value.trim();
    if(!username||!password) return alert('enter');
    const priv=cryptGen.getPrivateKey(); const pub=cryptGen.getPublicKey();
    localStorage.setItem('priv_'+username, priv);
    const res=await fetch('/signup',{method:'POST',headers:{'Content-Type':'application/json'},body: JSON.stringify({username,password,public_key:pub})});
    const data=await res.json();
    if(res.ok) alert('Signup success'); else alert('Signup failed: '+JSON.stringify(data));
});

document.getElementById('btnLogin').addEventListener('click', async ()=>{
    const username=document.getElementById('username').value.trim();
    const password=document.getElementById('password').value.trim();
    if(!username||!password) return alert('enter');
    const res=await fetch('/login',{method:'POST',headers:{'Content-Type':'application/json'},body: JSON.stringify({username,password})});
    if(!res.ok) return alert('Login failed');
    const data=await res.json();
    localStorage.setItem('user', data.username);
    window.location.href='chat.html';
});
</script>
</body>
</html>
